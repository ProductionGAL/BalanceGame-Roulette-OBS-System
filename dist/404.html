<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // SPA redirect trick for GitHub Pages
      // Converts the path to a query parameter and redirects to index.html
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;
      window.location.replace(
        window.location.origin +
          '/BalanceGame-Roulette-OBS-System/' +
          '?redirect=' +
          encodeURIComponent(path + query + hash)
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
